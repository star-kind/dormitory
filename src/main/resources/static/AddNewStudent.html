<!DOCTYPE html>
<html>
<head>

<script src="js/jq.js" type="text/javascript"></script>

<meta charset="UTF-8">
<title>添加新住宿生</title>
</head>
<body>
	<div style="text-align: center;">
		<form id="stud_form">
			<input type="text" name="studentNo" placeholder="请输入学号" class="inputclass">
			<br><br><br>
			<input type="text" name="studentName" placeholder="请输入姓名" class="inputclass">
			<br><br><br>
			<input type="text" name="buildingNo" placeholder="请输入楼栋编号" class="inputclass">
			<br><br><br>
			<input type="text" name="chamberNo" placeholder="请输入寝室编号" class="inputclass">
			<br><br><br>
			<input type="button" value="确定" id="sub_commit">
			<br><br><br>
			<input type="reset" value="重置" id="sub_reset">
		</form>
		<br><br><br>
		<div>
			<a href="DormitoryManageSystem.html">返回Dormitory Manage System Index</a>
		</div>
	</div>
</body>

<script type="text/javascript">
/* */
$('#sub_commit').click(function () {
    var url = "/dormitory/Students/add_stud";
    var data = $("#stud_form").serialize();
    $.ajax({
        "url": url,
        "data": data,
        "type": "POST",
        "dataType": "json",
        "success": function (json) {
            if (json.state == 200) {
                alert("新增成功");
                location.href="DormitoryManageSystem.html";
            } else {
                alert(json.message);
            }
        }
    });
});

/* */
$('#sub_reset').click(function () {
    $(".inputclass").val('')
});
</script>
</html>
