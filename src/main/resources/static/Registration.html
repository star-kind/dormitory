<!DOCTYPE html>
<html>
<head>
<script src="js/jq.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="CssFrame/bootstrap-theme.css">
<link rel="stylesheet" type="text/css" href="CssFrame/bootstrap.css">

<meta charset="UTF-8">
<title>宿管注册页</title>
</head>
<body>
	<div style="text-align: center;" class="container" id="content">
		<br> <br> <br>
		<form id="role_form" class="bs-example bs-example-form col-md-5"
			role="form" style="margin: 20px 0 10px 0;">

			<input type="text" name="hpname" placeholder="请输入账号名"
				class="form-control"> <br> <br> <input
				type="password" name="password" placeholder="请输入密码"
				class="form-control"> <br> <br> <input
				type="button" value="注册" id="sub_reg" class="form-control">

		</form>
		<br> <br> <a href="Login.html">返回登录页</a>
	</div>
</body>

<script type="text/javascript">
	$('#sub_reg').click(function() {
		var url = "/dormitory/HouseParents/registration";
		var data = $("#role_form").serialize();
		$.ajax({
			"url" : url,
			"data" : data,
			"type" : "POST",
			"dataType" : "json",
			"success" : function(json) {
				if (json.state == 200) {
					alert("注册成功");
					location.href = "Login.html";
				} else {
					alert(json.message);
				}
			}
		});
	});
</script>
</html>
