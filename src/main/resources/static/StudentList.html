<script type="text/javascript">
$(document).ready(function () {
    showStudsList();
    changingDateFormat();
});

/**
 * 删除student
 */
function deleBySid(sid) {
	var url='/dormitory/Students/delete_stud';
	 $.ajax({
		 	 url: url,
	         type: "POST",
	         data:{'sid':sid},
	         dataType: "json",
	         success: function (j){
	        	 if (j.state == 200) {
					alert('删除成功')
					location.reload()
				}else{
					alert(j.message)
				}
	         }
	 });   
}

/**
 * 将要修改的数据发送给后台
 */
 function editBySid(sid) {
	 var url='/dormitory/Students/show_edit_stud';
	 $.ajax({
		 	 url: url,
	         type: "POST",
	         data:{'sid':sid},
	         dataType: "json",
	         success: function (j){
	        	 if (j.state == 200) {
	        		 location.href="ExecuteEditStud.html";
				}else{
					alert(j.message)
				}
	         }
	 });   
}
</script>
